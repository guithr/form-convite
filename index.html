<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <!-- PREECONECT GOOGLE FONTS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!--    Leckerli One 
            Open Sans 
            Baloo 2     -->
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Leckerli+One&family=Open+Sans:wght@300..800&display=swap"
      rel="stylesheet"
    />
    <!-- MY STYLE -->
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Formulário de Convite</title>
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="aside-container">
          <img src="./assets/images/logotipo/Logo.svg" alt="" />
          <h1 class="logo">Festivite</h1>
          <p class="body-md">Crie um convite digital para o seu evento</p>
        </div>
      </aside>
      <main>
        <div class="main-container">
          <h2 class="heading-md">Crie seu convite</h2>

          <form>
            <fieldset>
              <legend>
                <div class="info-select">
                  <img src="./assets/images/icons/calendar.svg" alt="" />
                  <span class="heading-sm">Sobre o evento</span>
                </div>
              </legend>
              <div class="input-wrapper">
                <label class="body-sm" for="title">Título</label>
                <input
                  type="text"
                  id="title"
                  name="title"
                  placeholder="Nome do evento"
                />
              </div>
              <div class="flex gap-1">
                <div class="input-wrapper flex-1">
                  <label class="body-sm" for="title">Início</label>
                  <input type="date" id="start" name="start" lang="pt-BR" />
                </div>
                <div class="input-wrapper flex-1">
                  <label class="body-sm" for="title">Fim</label>
                  <input type="date" id="end" name="end" lang="pt-BR" />
                </div>
              </div>

              <div class="flex gap-1">
                <div class="input-wrapper flex-1">
                  <label class="body-sm">Tipo</label>
                  <div class="switch-wrapper flex">
                    <div class="switch-inner flex-1">
                      <input type="radio" />
                      <img src="./assets/images/icons/building-2.svg" alt="" />
                      <p class="body-md">Presencial</p>
                    </div>
                    <div class="switch-inner flex-1">
                      <input type="radio" />
                      <img src="./assets/images/icons/video.svg" alt="" />
                      <p class="body-md">Online</p>
                    </div>
                  </div>
                </div>
                <div class="input-wrapper flex-1">
                  <label class="body-sm" for="title">Local</label>
                  <input
                    type="text"
                    id="end"
                    name="end"
                    lang="pt-BR"
                    placeholder="Link ou endereço"
                  />
                </div>
              </div>

              <div class="textarea-wrapper">
                <label class="body-sm" for="title">Descrição</label>
                <textarea
                  name="description"
                  id="description"
                  name="description"
                  cols="30"
                  rows="10"
                  placeholder="Escreva sobre os detalhes do evento"
                ></textarea>
              </div>
            </fieldset>
            <fieldset>
              <legend class="customization-info">
                <div class="info-select">
                  <img
                    src="./assets/images/icons/paintbrush-vertical.svg"
                    alt=""
                  />
                  <span class="heading-sm">Personalização</span>
                </div>
              </legend>
              <div class="input-wrapper">
                <label class="body-sm" for="">Cor principal</label>
                <div class="radio-wrapper">
                  <div class="radio-inner">
                    <input type="radio" name="" id="" />
                    <div class="color"></div>
                  </div>
                  <div class="radio-inner">
                    <input type="radio" name="" id="" />
                    <div class="color"></div>
                  </div>
                  <div class="radio-inner">
                    <input type="radio" name="" id="" />
                    <div class="color"></div>
                  </div>
                  <div class="radio-inner">
                    <input type="radio" name="" id="" />
                    <div class="color"></div>
                  </div>
                  <div class="radio-inner">
                    <input type="radio" name="" id="" />
                    <div class="color"></div>
                  </div>
                  <div class="radio-inner">
                    <input type="radio" name="" id="" />
                    <div class="color"></div>
                  </div>
                  <div class="radio-inner">
                    <input type="radio" name="" id="" />
                    <div class="color"></div>
                  </div>
                  <div class="radio-inner">
                    <input type="radio" name="" id="" />
                    <div class="color"></div>
                  </div>
                  <div class="radio-inner">
                    <input type="radio" name="" id="" />
                    <div class="color"></div>
                  </div>
                  <div class="radio-inner">
                    <input type="radio" name="" id="" />
                    <div class="color"></div>
                  </div>
                  <div class="radio-inner">
                    <input type="radio" name="" id="" />
                    <div class="color"></div>
                  </div>
                </div>
              </div>
              <div class="input-wrapper">
                <label class="body-md" for="">Tema do evento</label>
                <div class="gallery-wrapper">
                  <div class="radio-inner">
                    <input type="radio" />
                    <img
                      src="./assets/images/gallery-images/Image.png"
                      alt=""
                    />
                    <span class="body-sm">Aniversário</span>
                  </div>
                  <div class="radio-inner">
                    <input type="radio" />
                    <img
                      src="./assets/images/gallery-images/Image-1.png"
                      alt=""
                    />
                    <span class="body-sm">Infantil</span>
                  </div>
                  <div class="radio-inner">
                    <input type="radio" />
                    <img
                      src="./assets/images/gallery-images/Image-2.png"
                      alt=""
                    />
                    <span class="body-sm">Formatura</span>
                  </div>
                  <div class="radio-inner">
                    <input type="radio" />
                    <img
                      src="./assets/images/gallery-images/Image-3.png"
                      alt=""
                    />
                    <span class="body-sm">Casamento</span>
                  </div>
                  <div class="radio-inner">
                    <input type="radio" />
                    <img
                      src="./assets/images/gallery-images/Image-4.png"
                      alt=""
                    />
                    <span class="body-sm">Chá de bebê</span>
                  </div>
                  <div class="radio-inner">
                    <input type="radio" />
                    <img
                      src="./assets/images/gallery-images/Image-5.png"
                      alt=""
                    />
                    <span class="body-sm">Chá de panela</span>
                  </div>
                  <div class="radio-inner">
                    <input type="radio" />
                    <img
                      src="./assets/images/gallery-images/Image-6.png"
                      alt=""
                    />
                    <span class="body-sm">Carnaval</span>
                  </div>
                  <div class="radio-inner">
                    <input type="radio" />
                    <img
                      src="./assets/images/gallery-images/Image-7.png"
                      alt=""
                    />
                    <span class="body-sm">Páscoa</span>
                  </div>
                  <div class="radio-inner">
                    <input type="radio" />
                    <img
                      src="./assets/images/gallery-images/Image-8.png"
                      alt=""
                    />
                    <span class="body-sm">São João</span>
                  </div>
                  <div class="radio-inner">
                    <input type="radio" />
                    <img
                      src="./assets/images/gallery-images/Image-9.png"
                      alt=""
                    />
                    <span class="body-sm">Halloween</span>
                  </div>
                  <div class="radio-inner">
                    <input type="radio" />
                    <img
                      src="./assets/images/gallery-images/Image-10.png"
                      alt=""
                    />
                    <span class="body-sm">Natal</span>
                  </div>
                  <div class="radio-inner">
                    <input type="radio" />
                    <img
                      src="./assets/images/gallery-images/Image-11.png"
                      alt=""
                    />
                    <span class="body-sm">Outro</span>
                  </div>
                </div>
              </div>
              <div class="flex gap-1">
                <div class="input-wrapper flex-1">
                  <label for="" class="body-md">Estilo</label>
                  <input type="checkbox" />
                  <span></span>
                </div>
                <div class="input-wrapper flex-2">
                  <label for="" class="body-md">Foto de capa</label>
                  <input type="file" />
                  <span class="body-md"></span>
                </div>
              </div>
            </fieldset>
            <fieldset>
              <legend>
                <div class="info-select">
                  <img src="./assets/images/icons/contact.svg" alt="" />
                  <span class="heading-sm">Dados para contato</span>
                </div>
              </legend>
              <div class="input-wrapper">
                <label for="" class="body-md">Nome</label>
                <input type="text" placeholder="Nome completo" />
              </div>
              <input-wrapper>
                <div class="flex gap-1">
                  <div class="flex-1">
                    <label for="" class="body-md">Email</label>
                    <input
                      type="email"
                      name=""
                      id=""
                      placeholder="exemplo@email.com"
                    />
                  </div>
                  <div class="flex-1">
                    <label for="" class="body-md">Telefone</label>
                    <input
                      type="tel"
                      name=""
                      id=""
                      placeholder="(99) 99999-9999 "
                    />
                  </div>
                </div>
              </input-wrapper>
            </fieldset>
            <div class="terms-wrapper input-wrapper checkbox-wrapper">
              <div class="checkbox-image"></div>
              <input type="checkbox" name="terms" id="terms" />
              <label for="terms" class="body-md">
                Li e concordo com os <span>Termos e Condições</span> e com a
                <span>Política de Privacidade</span>
              </label>
            </div>
            <div class="terms-wrapper input-wrapper checkbox-wrapper">
              <div class="checkbox-image"></div>
              <input type="checkbox" name="terms" id="terms" />
              <label for="terms" class="body-md">
                Aceito receber atualizações e promoções por e-mail
              </label>
            </div>
            <div class="terms-wrapper input-wrapper checkbox-wrapper">
              <div class="checkbox-image"></div>
              <input type="checkbox" name="terms" id="terms" />
              <label for="terms" class="body-md">
                Aceito receber atualizações e promoções por SMS
              </label>
            </div>
            <div class="actions-wrapper">
              <button class="btn-primary flex" type="submit">
                <img src="./assets/images/icons/ticket.svg" alt="" />
                <span class="body-md">Gerar convite</span>
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
